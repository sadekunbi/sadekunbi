apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    track: canary
spec:
  selector:
    matchLabels:
      any-name: my-app1
  template:
    metadata:
      labels:
        any-name: my-app1
    spec:
      containers:
      - name: cont1
        image: learnk8s/app:1.0.0
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    any-name: my-app1
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 35010
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: myapp-ingress
spec:
  rules:
  - host: myapp1.com
    http:
      paths:
      - backend:
          serviceName: myapp-service ## service name
          servicePort: 8080
