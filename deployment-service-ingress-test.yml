apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    track: canary
spec:
  selector:
    matchLabels:
      any-name: my-app1
  template:
    metadata:
      labels:
        any-name: my-app1
    spec:
      containers:
      - name: cont1
        image: learnk8s/app:1.0.0
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: "2022-01-24T19:55:28Z"
  labels:
    track: canary
  name: myapp-service
  namespace: default
  resourceVersion: "1729160"
  selfLink: /api/v1/namespaces/default/services/myapp-service
  uid: 60220f60-d972-43a7-848a-b6684ccc69e9
spec:
  clusterIP: 10.96.100.60
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    any-name: my-app1
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: myapp-ingress
spec:
  rules:
  - host: myapp1.com
    http:
      paths:
      - backend:
          serviceName: myapp-service ## service name
          servicePort: 8080
